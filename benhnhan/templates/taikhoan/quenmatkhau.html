{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- forgot-password24:03 -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
    <!-- [if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif] -->
  </head>

  <body>
    <div class="main-wrapper account-wrapper">
      <div class="account-page">
        <div class="account-center">
          <div class="account-box">
            <form method="post">
  {% csrf_token %}

  <!-- Hiển thị thông báo lỗi, thông tin hoặc thành công -->
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if info %}
    <div class="alert alert-info">{{ info }}</div>
  {% endif %}
  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}

  <div class="form-group">
    <label>Nhập Gmail</label>
    <input type="email" class="form-control" name="gmail" required>
  </div>

  {% if sent %}
  <div class="form-group">
    <label>Nhập mã xác nhận</label>
    <input type="text" class="form-control" name="otp" required>
  </div>
  <div class="form-group">
    <label>Mật khẩu mới</label>
    <input type="password" class="form-control" name="new_password" required>
  </div>
  {% endif %}

  <div class="form-group text-center">
    <button class="btn btn-primary" type="submit">Xác nhận</button>
  </div>
   <div class="text-center register-link">
     <a href="/dangnhap/">Quay Lại Đăng Nhập</a>
  </div>
</form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>

  <!-- forgot-password24:03 -->
</html>
