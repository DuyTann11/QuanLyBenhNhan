{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- login23:11 -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
    <!--  [if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]  -->
  </head>

  <body>
    <div class="main-wrapper account-wrapper">
      <div class="account-page">
        <div class="account-center">
          <div class="account-box">
            <form method="POST" action="" class="form-signin">
  {% csrf_token %}
  <div class="account-logo">
    <a href="index-2.html"><img src="{% static 'assets/img/logo-dark.png' %}" alt="" /></a>
  </div>

  <div class="form-group">
    <label>Tên đăng nhập</label>
    <input type="text" autofocus class="form-control" name="tendangnhap"
           value="{{ tendangnhap|default:'' }}" required />
    {% if err_tendangnhap %}
      <small class="text-danger">{{ err_tendangnhap }}</small>
    {% endif %}
  </div>

  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" class="form-control" name="matkhau" required />
    {% if err_matkhau %}
      <small class="text-danger">{{ err_matkhau }}</small>
    {% endif %}
  </div>

  <div class="form-group text-right">
    <a href="/quenmatkhau/">Quên mật khẩu?</a>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary account-btn">Đăng nhập</button>
  </div>
  <div class="text-center register-link">
    Bạn có tài khoản chưa? <a href="/dangki/">Đăng kí ngay</a>
  </div>
</form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>

  <!-- login23:12 -->
</html>
